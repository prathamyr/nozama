<div class="bg-white">
  <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    
    <!-- Page Header with Search and Sort -->
    <div class="flex items-baseline justify-between border-b border-gray-200 pt-8 pb-6">
      <h1 class="text-4xl font-bold tracking-tight text-gray-900">Laptops</h1>
      
      <div class="flex items-center gap-4">
        <!-- Search Bar -->
        <div class="relative">
          <input 
            type="text" 
            [(ngModel)]="searchQuery"
            (input)="applyFilters()"
            placeholder="Search laptops..."
            class="w-64 rounded-md border border-gray-300 px-4 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
          />
        </div>

        <!-- Sort Dropdown -->
        <select 
          [(ngModel)]="sortBy"
          (change)="applyFilters()"
          class="rounded-md border border-gray-300 px-4 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
        >
          <option value="">Sort By</option>
          <option value="name-asc">Name (A-Z)</option>
          <option value="name-desc">Name (Z-A)</option>
          <option value="price-asc">Price (Low to High)</option>
          <option value="price-desc">Price (High to Low)</option>
        </select>
      </div>
    </div>

    <section class="pt-6 pb-24">
      <div class="grid grid-cols-1 gap-x-8 gap-y-10 lg:grid-cols-4">
        
        <!-- Sidebar Filters -->
        <aside class="hidden lg:block">
          <h3 class="sr-only">Filters</h3>
          
          <!-- Brand Filter -->
          <div class="border-b border-gray-200 py-6">
            <h3 class="text-sm font-medium text-gray-900 mb-4">Brand</h3>
            <div class="space-y-3">
              <div *ngFor="let brand of brands" class="flex items-center">
                <input 
                  [id]="'brand-' + brand"
                  type="checkbox"
                  [(ngModel)]="selectedBrands[brand]"
                  (change)="applyFilters()"
                  class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                />
                <label [for]="'brand-' + brand" class="ml-3 text-sm text-gray-600">
                  {{ brand }}
                </label>
              </div>
            </div>
          </div>

          <!-- Price Range Filter -->
          <div class="border-b border-gray-200 py-6">
            <h3 class="text-sm font-medium text-gray-900 mb-4">Price Range</h3>
            <div class="space-y-3">
              <div *ngFor="let range of priceRanges" class="flex items-center">
                <input 
                  [id]="'price-' + range.label"
                  type="checkbox"
                  [(ngModel)]="selectedPriceRanges[range.label]"
                  (change)="applyFilters()"
                  class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                />
                <label [for]="'price-' + range.label" class="ml-3 text-sm text-gray-600">
                  {{ range.label }}
                </label>
              </div>
            </div>
          </div>

          <!-- Clear Filters Button -->
          <button 
            (click)="clearFilters()"
            class="mt-4 w-full rounded-md bg-gray-200 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-300"
          >
            Clear Filters
          </button>
        </aside>

        <!-- Product Grid -->
        <div class="lg:col-span-3">
          <!-- Results Count -->
          <p class="text-sm text-gray-500 mb-4">
            Showing {{ filteredProducts.length }} of {{ allProducts.length }} laptops
          </p>

          <!-- No Results Message -->
          <div *ngIf="filteredProducts.length === 0" class="text-center py-12">
            <p class="text-gray-500">No laptops found matching your criteria.</p>
          </div>

          <!-- Product Grid -->
          <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:gap-x-8">
            <div *ngFor="let product of filteredProducts" class="group relative bg-white rounded-lg shadow hover:shadow-xl transition-shadow">
              
              <!-- Product Image -->
              <div class="aspect-square w-full overflow-hidden rounded-t-lg bg-gray-200">
                <img 
                  [src]="product.thumbnailImg" 
                  [alt]="product.name"
                  (click)="viewProduct(product._id)"
                  class="h-full w-full object-cover object-center cursor-pointer group-hover:opacity-75"
                />
              </div>

              <!-- Product Info -->
              <div class="p-4">
                <div class="mb-2">
                  <h3 
                    (click)="viewProduct(product._id)"
                    class="text-sm font-medium text-gray-900 cursor-pointer hover:text-blue-600"
                  >
                    {{ product.name }}
                  </h3>
                  <p class="mt-1 text-xs text-gray-500">{{ product.brand }}</p>
                </div>

                <!-- Price -->
                <p class="text-lg font-bold text-gray-900">${{ product.price }}</p>

                <!-- Stock Status -->
                <div class="mt-2">
                  <span 
                    *ngIf="product.stockQuantity > 10"
                    class="inline-flex items-center rounded-full bg-green-100 px-2 py-1 text-xs font-medium text-green-700"
                  >
                    In Stock
                  </span>
                  <span 
                    *ngIf="product.stockQuantity > 0 && product.stockQuantity <= 10"
                    class="inline-flex items-center rounded-full bg-yellow-100 px-2 py-1 text-xs font-medium text-yellow-700"
                  >
                    Only {{ product.stockQuantity }} left
                  </span>
                  <span 
                    *ngIf="product.stockQuantity === 0"
                    class="inline-flex items-center rounded-full bg-red-100 px-2 py-1 text-xs font-medium text-red-700"
                  >
                    Out of Stock
                  </span>
                </div>

                <!-- Add to Cart Button -->
                <button 
                  (click)="addToCart(product)"
                  [disabled]="product.stockQuantity === 0"
                  class="mt-4 w-full rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed"
                >
                  {{ product.stockQuantity === 0 ? 'Out of Stock' : 'Add to Cart' }}
                </button>
              </div>

            </div>
          </div>
        </div>

      </div>
    </section>

  </main>
</div>
