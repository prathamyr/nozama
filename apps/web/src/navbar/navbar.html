<div class="navbar">
    <p class="nozama navbar-item" [routerLink]="['/product']">Nozama</p>
    @if (user != null) {
        <div>
            <button matButton="tonal" class="login-btn">{{user.firstname}}'s Cart</button>
            <button matButton="outlined" class="login-btn navbar-item" (click)="logout()">Log Out</button>
        </div>
    } @else {
        <div>
            <button matButton="tonal" class="login-btn">Cart</button>
            <button matButton="outlined" class="login-btn navbar-item" [routerLink]="['/login']">Login</button>
        </div>
    }
</div>
